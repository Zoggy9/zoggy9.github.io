<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maizen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 32px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #475569;
            margin-bottom: 32px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #000;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        button:hover {
            background: #333;
        }
        
        .error {
            color: #ef4444;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="subtitle">Enter the password to continue.</p>
        
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
            <div id="error" class="error"></div>
            <button type="submit">Continue</button>
        </form>
    </div>
<script>
    const routes = {
        "253537": "https://maizen-6-5.vercel.app/Maizen.html",       // password "pass1" → page1
        "Student": "README.md",      // password "secret" → page2     // you can add more!
        "735352": "https://maizen-6-7.vercel.app/Maizen.html"
    };

    function checkPassword() {
        const input = document.getElementById("password").value;

        if (routes[input]) {
            // instant redirect to the corresponding page
            window.location.href = routes[input];
        } else {
            errorDiv.textContent = 'Incorrect password';
            document.getElementById('passwordInput').value = '';
        }
    }
</script>
</body>
    
</html>
